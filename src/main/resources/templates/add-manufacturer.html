<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add Manufacturer | Balloon Shop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<br>
<div th:if="${manufacturers.size() > 0}">
    <div class="container mb-4">
        <h3 class="jumbotron-heading">Manufacturers List:</h3>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Manufacturer name</th>
                    <th scope="col">Country</th>
                    <th scope="col">Address</th>
                    <th scope="col">Creation date</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="man : ${manufacturers}">
                    <td th:text="${man.getName()}"></td>
                    <td th:text="${man.getCountry()}"></td>
                    <td th:text="${man.getAddress()}"></td>
                    <td th:text="${man.getCreationDate() != null} ? ${man.getCreationDate().toString()} : 'No Creation date'"></td>
                    <td>
                        <a th:href="@{'/balloons/edit-man-form/{id}' (id=${man.getId()})}"
                           class="btn btn-sm btn-info"><i class="fa fa-trash text-white">Edit</i></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<div class="container mb-4">
    <form class="form-signin mt-xl-5" method="post" action="/balloons/add-man">
        <h2 class="form-signin-heading">Edit from</h2>
        <p>
            <label for="manName" class="sr-only">Manufacturer name</label>
            <input type="text"
                   id="manName"
                   name="manName"
                   th:value="(${manufacturer} != null ? ${manufacturer.getName()} : '')"
                   class="form-control"
                   placeholder="Enter manufacturer name"
                   required=""
                   autofocus="">
        </p>
        <p>
            <label for="manCountry" class="sr-only">Country</label>
            <input type="text"
                   id="manCountry"
                   name="manCountry"
                   th:value="(${manufacturer} != null ? ${manufacturer.getCountry()} : '')"
                   class="form-control"
                   placeholder="Enter manufacturer country"
                   required=""
                   autofocus="">
        </p>
        <p>
            <label for="manAddress" class="sr-only">Address</label>
            <input type="text"
                   id="manAddress"
                   name="manAddress"
                   th:value="(${manufacturer} != null ? ${manufacturer.getAddress()} : '')"
                   class="form-control"
                   placeholder="Enter manufacturer address"
                   required=""
                   autofocus="">
        </p>
        <p>
            <label for="creationDate" class="sr-only">Creation date</label>
            <input type="date"
                   id="creationDate"
                   name="creationDate"
                   th:value="(${manufacturer} != null ? ${manufacturer.getCreationDate()} : '')"
                   class="form-control"
                   placeholder="Select creation date"
                   required=""
                   autofocus="">
        </p>
        <button type="submit" class="btn btn-lg btn-primary">Submit</button>
        <a class="btn" href="/balloons">Back</a>
    </form>
</div>
</body>
</html>

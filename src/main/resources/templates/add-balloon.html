<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Add balloon | Balloon Shop</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <form class="form-signin mt-xl-5" method="post" action="/balloons/add">
        <h2 class="form-signin-heading">Add or Edit a Balloon</h2>
        <p>
            <label for="name" class="sr-only">Balloon name</label>
            <input type="text"
                   id="name"
                   name="name"
                   th:value="(${balloon} != null ? ${balloon.getName()} : '')"
                   class="form-control"
                   placeholder="Enter balloon name"
                   required=""
                   autofocus="">
        </p>
        <p>
            <label for="description" class="sr-only">Description</label>
            <input type="text"
                   id="description"
                   name="description"
                   th:value="(${balloon} != null ? ${balloon.getDescription()} : '')"
                   class="form-control"
                   placeholder="Description"
                   required=""
                   autofocus="">
        </p>
        <p>
            <label for="manufacturer" class="sr-only">Manufacturer</label>
            <select name="manufacturer" id="manufacturer" class="form-control">
                <option th:if="${balloon} != null"
                        th:selected="${balloon.getManufacturer() != null && balloon.getManufacturer().getId() == man.getId()}"
                        th:each="man : ${manufacturers}"
                        th:value="${man.getId()}"
                        th:text="${man.getName()}">
                </option>
                <option th:if="${balloon} == null"
                        th:each="man : ${manufacturers}"
                        th:value="${man.getId()}"
                        th:text="${man.getName()}">
                </option>
            </select>
        </p>
        <button type="submit" class="btn btn-lg btn-dark mb-2">Submit</button>
        <a class="btn btn-light mb-2" href="/balloons">Back</a>
    </form>

</div>
</body>
</html>
